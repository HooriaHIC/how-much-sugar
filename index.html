<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>How Much Sugar your Drink has?</title>
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header class="section-header">
    <h1 class="title">How much sugar is in Soda?</h1>
    <div class="cube-count-container">
      <div class="cube-title">Cube Counter</div>
      <div class="cube-number">2</div>
    </div>
  </header>
  
  <div class="wrap-main-aside">
    <main class="section-main">
      <div class="remarks-container">
        <p class="remarks">This beast wants more!</p>
      </div>
      <div class="beverage-section">
        <canvas id="main-game">

        </canvas>
      </div>
    </main>
    <aside class="section-aside">
      <h3 class="beverage-select-instruction">click on your favorite beverage</h3>
  
      <div class="beverage-select-container">
        <button class="beverage-item-button" data-beverage="7_up"><img src="./assets/beverages/7_up.png" alt="7 up" /></button>
        <button class="beverage-item-button" data-beverage="coke"><img src="./assets/beverages/coke.png" alt="" /></button>
        <button class="beverage-item-button" data-beverage="dr_pepper"><img src="./assets/beverages/dr_pepper.png" alt="" /></button>
        <button class="beverage-item-button" data-beverage="fanta"><img src="./assets/beverages/fanta.png" alt="" /></button>
        <button class="beverage-item-button" data-beverage="mountain_dew"><img src="./assets/beverages/mountain_dew.png" alt="" /></button>
        <button class="beverage-item-button" data-beverage="pepsi"><img src="./assets/beverages/pepsi.png" alt="" /></button>
        <button class="beverage-item-button" data-beverage="red_bull"><img src="./assets/beverages/red_bull.png" alt="" /></button>
        <button class="beverage-item-button" data-beverage="sprite"><img src="./assets/beverages/sprite.png" alt="" /></button>
      </div>
  
      <div class="social-container">
        <h3 class="social-title">Share with your friends</h3>
        <div class="social-btn-container">
          <button class="btn-facebook" href="#"><i class="fa fa-thumbs-up"></i> Like</button>
          <button class="btn-twitter" href="#"><i class="fa fa-twitter"></i> Tweet</button>
        </div>
      </div>
    </aside>
  </div>
  
  <footer class="footer">
    <p>*According to American Heart Association (AHA), the maximum amount of added sugars you should eat in a day is 25gms</p>
  </footer>
  
  <script src="./scripts/jquery.min.js"></script>
  <script src="./scripts/loadgo.min.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
